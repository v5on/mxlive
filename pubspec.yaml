name: mxlive
description: A new Flutter live streaming project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # নেটওয়ার্ক এবং ইমেজ ক্যাশিং
  http: ^1.1.0
  cached_network_image: ^3.2.3
  # ভিডিও প্লেয়ার
  video_player: ^2.7.0
  chewie: ^1.7.0
  # স্ক্রলিং টেক্সট (নোটিশের জন্য)
  marquee: ^2.2.3
  # টেলিগ্রাম বাটন ওপেন করার জন্য
  url_launcher: ^6.1.12
  # আইকন
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
